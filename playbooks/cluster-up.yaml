- hosts: ec2-deploy 
  gather_facts: False

  tasks:
  - name: provision instances
    ec2:
      key_name: libra
      group_id: "{{ sec_group_id }}" 
      ec2_region: "{{ region  }}" 
      ec2_zone: "{{ zone }}"
      instance_type: "{{ machine_type }}"
      vpc_subnet_id: "{{ subnet_id }}"
      image: "{{ ami_id }}"
      wait: true
      exact_count: 2 
      count_tag:
        Name: "{{ tag_name }}"
      instance_tags:
        Name: "{{ tag_name }}"
    register: ec2

  - name: add instances to host group
    add_host:
      hostname: "{{ item.public_ip }}"
      groups: ec2hosts
    loop: "{{ ec2.instances }}"

- hosts: ec2hosts
  name: wait for ssh to come up
  remote_user: "{{ ssh_user }}"
  gather_facts: false
  
  tasks:

  - name: wait for ssh to come up 
    wait_for_connection:
      delay: 20
      timeoute: 120 

# Everything after this can be modified to our needs. 
- hosts: ec2hosts
  name: configuration
  user:  "{{ ssh_user }}"
  gather_facts: True

  tasks:
  - name: check docker service
    become: yes
    service: name=docker state=started
